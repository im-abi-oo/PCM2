name: Build PCM2.exe

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Upgrade pip
      run: python -m pip install --upgrade pip

    - name: Install dependencies
      run: |
        pip install nuitka
        pip install pyside6
        pip install pillow

    - name: Compile PCM2.py with Nuitka
      run: |
        python -m nuitka --standalone --onefile --windows-console-mode=disable --mingw64 --lto=yes --enable-plugin=pyside6 --assume-yes-for-downloads PCM2.py

    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: PCM2-executable
        path: PCM2.exe
