name: Build Saino COC (Windows)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

env:
  PYTHON_VERSION: "3.11"
  SCRIPT: "PCM2.py"
  ICON_PNG: "ICON.PNG"
  ICON_ICO: "icon_for_nuitka.ico"
  EXE_NAME: "Saino COC.exe"
  DIST_DIR: "dist"

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        shell: cmd
        run: |
          python -m pip install --upgrade pip
          pip install nuitka PySide6 pillow img2pdf PyMuPDF pypdf patool

      - name: Verify files
        shell: cmd
        run: |
          if not exist %SCRIPT% exit /b 1
          if not exist %ICON_PNG% exit /b 1

      - name: Create ICO from PNG
        shell: cmd
        run: |
          python -c "from PIL import Image; img=Image.open(r'%ICON_PNG%'); img.save(r'%ICON_ICO%', format='ICO', sizes=[(256,256),(128,128),(64,64),(48,48),(32,32),(16,16)])"

      - name: Compile with Nuitka
        shell: cmd
        run: |
          if not exist %DIST_DIR% mkdir %DIST_DIR%
          python -m nuitka ^
            --standalone ^
            --onefile ^
            --enable-plugin=pyside6 ^
            --windows-disable-console ^
            --windows-icon-from-ico=%ICON_ICO% ^
            --assume-yes-for-downloads ^
            --output-dir=%DIST_DIR% ^
            %SCRIPT%

      - name: Rename EXE
        shell: cmd
        run: |
          for %%f in (%DIST_DIR%\*.exe) do copy "%%f" "%DIST_DIR%\%EXE_NAME%" /Y

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SainoCOC-Windows
          path: dist/**
