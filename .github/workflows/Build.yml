name: Build Saino COC Ultimate (Nuitka)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' # 3.11 is very stable with Nuitka
        architecture: 'x64'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyside6 Pillow img2pdf patool pymupdf nuitka zstandard

    - name: Build with Nuitka
      # This uses the official Nuitka action which handles setup and caching automatically
      uses: Nuitka/Nuitka-Action@main
      with:
        nuitka-version: main
        script-name: PCM2.py
        standalone: true
        onefile: true
        enable-plugins: pyside6
        windows-console-mode: disable
        windows-icon-from-ico: https://raw.githubusercontent.com/python/cpython/main/PC/icons/python.ico
        # Above line is a placeholder icon, remove or change to local path if you have one
        output-file: Saino_COC_Ultimate.exe
        include-package: shutil
        include-package: zipfile
        include-package: json
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Saino-COC-Ultimate-Build
        path: build/Saino_COC_Ultimate.exe
