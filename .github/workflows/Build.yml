name: Build Saino COC (Windows)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

env:
  PYTHON_VERSION: "3.11"
  SCRIPT: "PCM2.py"
  ICON_PNG: "ICON.PNG"
  ICON_ICO: "icon_for_nuitka.ico"
  EXE_NAME: "Saino COC.exe"
  DIST_DIR: "dist"

jobs:
  build-windows:
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Prepare pip cache directory
        shell: pwsh
        run: |
          $cache = Join-Path $env:RUNNER_TEMP "pip_cache"
          New-Item -ItemType Directory -Force -Path $cache | Out-Null
          Write-Host "PIP_CACHE_DIR=$cache" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Restore pip cache
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/pip_cache
          key: ${{ runner.os }}-pip-${{ env.PYTHON_VERSION }}-v1
          restore-keys: |
            ${{ runner.os }}-pip-${{ env.PYTHON_VERSION }}-

      - name: Install build dependencies (with pip cache)
        shell: pwsh
        run: |
          $cache = "$env:RUNNER_TEMP\pip_cache"
          python -m pip install --upgrade pip setuptools wheel
          pip install --cache-dir "$cache" nuitka PySide6 pillow img2pdf PyMuPDF pypdf patool

      - name: Verify required files exist
        shell: pwsh
        run: |
          if (-not (Test-Path $env:SCRIPT)) {
            Write-Error "Script file $($env:SCRIPT) not found."
            exit 1
          }
          if (-not (Test-Path $env:ICON_PNG)) {
            Write-Error "Icon file $($env:ICON_PNG) not found."
            exit 1
          }
          Write-Host "Verified: $($env:SCRIPT) and $($env:ICON_PNG) exist."

      - name: Fix/normalize PNG and create ICO
        shell: pwsh
        run: |
          python - <<'PY'
          from PIL import Image
          import os, sys
          src = os.environ.get('ICON_PNG','ICON.PNG')
          out = os.environ.get('ICON_ICO','icon_for_nuitka.ico')
          if not os.path.exists(src):
              print("ICON source not found", file=sys.stderr)
              sys.exit(1)
          im = Image.open(src).convert("RGBA")
          max_side = 1024
          w,h = im.size
          if max(w,h) > max_side:
              scale = max_side / max(w,h)
              im = im.resize((int(w*scale), int(h*scale)), Image.LANCZOS)
              w,h = im.size
          size = max(w,h)
          square = Image.new("RGBA",(size,size),(0,0,0,0))
          square.paste(im, ((size-w)//2, (size-h)//2), im)
          sizes = [(256,256),(128,128),(64,64),(48,48),(32,32),(16,16)]
          square.save(out, format='ICO', sizes=sizes)
          print("Saved ICO:", out)
          PY

      - name: Check Python & Nuitka versions
        shell: pwsh
        run: |
          python --version
          python -m pip show nuitka || echo "nuitka not found in pip list"
          python -m nuitka --version || echo "nuitka version info unavailable"

      - name: Detect available compiler (MSVC) or install MinGW fallback
        id: detect_compiler
        shell: pwsh
        run: |
          $env:GITHUB_ACTIONS = "true"
          $vswhere = "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe"
          $compilerFlag = ""
          if (Test-Path $vswhere) {
            $vs = & $vswhere -latest -products * -requires Microsoft.Component.MSBuild -property installationPath 2>$null
            if ($vs) {
              Write-Host "Visual Studio found at: $vs"
              $compilerFlag="--msvc=latest"
            }
          }
          if (-not $compilerFlag) {
            Write-Host "MSVC not detected. Installing MinGW via choco (fallback) ..."
            choco install -y mingw
            # if choco install failed, still set mingw flag so Nuitka can attempt download (with --assume-yes)
            $compilerFlag="--mingw64"
          }
          Write-Host "NUITKA_COMPILER=$compilerFlag" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          Write-Host "Using compiler flag: $compilerFlag"

      - name: Compile with Nuitka (retries, timeout, verbose logs)
        shell: pwsh
        env:
          DIST_DIR: ${{ env.DIST_DIR }}
          ICON_ICO: ${{ env.ICON_ICO }}
          SCRIPT: ${{ env.SCRIPT }}
        run: |
          $dist = "$env:DIST_DIR"
          if (-not (Test-Path $dist)) { New-Item -ItemType Directory -Path $dist | Out-Null }
          $jobs = [int]$env:NUMBER_OF_PROCESSORS
          $compiler = $env:NUITKA_COMPILER
          if (-not $compiler) { $compiler="--msvc=latest" }
          $baseArgs = @(
            "--standalone",
            "--onefile",
            "--enable-plugin=pyside6",
            "--windows-disable-console",
            "--windows-icon-from-ico=$env:ICON_ICO",
            "--assume-yes-for-downloads",
            "--show-progress",
            "--show-scons",
            "--output-dir=$dist"
          )
          if ($jobs -gt 1) { $baseArgs += "--jobs=$jobs" }
          $baseArgs += $compiler
          $baseArgs += $env:SCRIPT

          $maxAttempts = 2
          $attempt = 1
          $timeoutMs = 20 * 60 * 1000  # 20 minutes per attempt
          while ($attempt -le $maxAttempts) {
            Write-Host "Nuitka attempt $attempt of $maxAttempts"
            $argsForProc = @("-m","nuitka") + $baseArgs
            # Start process
            $p = Start-Process -FilePath python -ArgumentList $argsForProc -NoNewWindow -PassThru -RedirectStandardOutput "$dist\nuitka_stdout_attempt${attempt}.log" -RedirectStandardError "$dist\nuitka_stderr_attempt${attempt}.log"
            if (-not $p.WaitForExit($timeoutMs)) {
              Write-Host "Timeout reached for attempt $attempt. Killing process..."
              $p | Stop-Process -Force
              $exitCode = 1
            } else {
              $exitCode = $p.ExitCode
            }
            Write-Host "Attempt $attempt exit code: $exitCode"
            if ($exitCode -eq 0) {
              Write-Host "Nuitka succeeded on attempt $attempt"
              break
            } else {
              Write-Host "Nuitka failed on attempt $attempt. Exit code $exitCode"
              if ($attempt -lt $maxAttempts) {
                Write-Host "Retrying after short wait..."
                Start-Sleep -Seconds 5
                # clean partial dist to retry cleanly
                Remove-Item -Recurse -Force -ErrorAction SilentlyContinue "$dist\*"
              } else {
                Write-Error "Nuitka failed after $maxAttempts attempts. See logs in dist/"
                exit $exitCode
              }
            }
            $attempt++
          }

      - name: Show dist contents (for debugging)
        shell: pwsh
        run: |
          Write-Host "Contents of dist:"
          Get-ChildItem -Path "$env:DIST_DIR" -Recurse | ForEach-Object { Write-Host $_.FullName }

      - name: Rename EXE to final name
        shell: pwsh
        run: |
          $dist = "$env:DIST_DIR"
          $target = Join-Path $dist "${{ env.EXE_NAME }}"
          $exe = Get-ChildItem -Path $dist -Filter *.exe -File -Recurse | Select-Object -First 1
          if (-not $exe) { Write-Error "No exe found in $dist"; exit 1 }
          Copy-Item -Path $exe.FullName -Destination $target -Force
          Write-Host "Copied $($exe.Name) -> $target"

      - name: Upload artifact (build)
        uses: actions/upload-artifact@v4
        with:
          name: SainoCOC-Windows
          path: ${{ env.DIST_DIR }}/**

      - name: Upload build logs (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nuitka-logs
          path: dist/*.log
